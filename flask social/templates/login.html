{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
<form class="form" action="" method="POST">
  {{ form.hidden_tag }}
  {% for field in form %}
    {{ render_field(field) }}
  {% endfor %}
  <button type="submit" id="submit">Login!</button>
</form>
{% endblock %}
